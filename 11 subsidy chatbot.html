<section class="alsn-chatbot-section">
    <div class="alsn-chatbot-container">
        
        <!-- 챗봇 헤더 -->
        <div class="chatbot-header">
            <div class="chatbot-header-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg>
            </div>
            <div class="chatbot-header-text">
                <h2 class="chatbot-title">맞춤 지원금 찾기</h2>
                <p class="chatbot-subtitle">몇 가지 질문에 답하면 받을 수 있는 지원금을 찾아드려요</p>
            </div>
            <button class="chatbot-reset-btn" id="chatbotResetBtn" title="처음부터 다시">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
            </button>
        </div>

        <!-- 진행 상태 바 -->
        <div class="chatbot-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <span class="progress-text" id="progressText">시작하기</span>
        </div>

        <!-- 채팅 영역 -->
        <div class="chatbot-messages" id="chatbotMessages">
            <!-- 메시지들이 여기에 동적으로 추가됨 -->
        </div>

        <!-- 입력 영역 -->
        <div class="chatbot-input-area" id="chatbotInputArea">
            <!-- 버튼 옵션들이 여기에 동적으로 추가됨 -->
        </div>

    </div>
</section>

<!-- 결과 모달 -->
<div class="chatbot-result-modal" id="resultModal">
    <div class="result-modal-overlay"></div>
    <div class="result-modal-content">
        <div class="result-modal-header">
            <h3>🎉 맞춤 지원금 검색 완료!</h3>
            <button class="result-close-btn" id="resultCloseBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="result-modal-body" id="resultModalBody">
            <!-- 결과가 여기에 표시됨 -->
        </div>
    </div>
</div>
